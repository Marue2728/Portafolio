<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            overflow-x: hidden;
            overflow-y: auto;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            padding: 40px 20px;
        }
        
        #gif-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .video-placeholder {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            z-index: -2;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }
        
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            z-index: 1;
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }
        
        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        .buttons-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        
        .menu-button {
            position: relative;
            width: 300px;
            height: auto;
            border: none;
            border-radius: 15px;
            overflow: visible;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .menu-button:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.5);
        }
        
        .button-gif-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 15px 15px 0 0;
        }
        
        .button-gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .menu-button:hover .button-gif {
            transform: scale(1.1);
        }
        
        .button-text {
            width: 100%;
            padding: 15px 18px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            text-align: center;
            border-radius: 0 0 15px 15px;
        }
        
        /* Efectos específicos para cada botón */
        .programming-button:hover {
            box-shadow: 0 20px 30px rgba(0, 150, 255, 0.5);
            border: 2px solid rgba(0, 150, 255, 0.5);
        }
        
        .design-button:hover {
            box-shadow: 0 20px 30px rgba(255, 100, 200, 0.5);
            border: 2px solid rgba(255, 100, 200, 0.5);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 30px 20px;
            }
            
            .buttons-container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .menu-button {
                width: 280px;
            }
            
            .button-gif-container {
                height: 180px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .menu-button {
                width: 260px;
            }
            
            .button-gif-container {
                height: 160px;
            }
            
            .button-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <img id="gif-background" src="vdin.gif" alt="Background">
    
    <div class="video-placeholder"></div>
    <div class="overlay"></div>
    
    <div class="menu-container">
        <h1>Mi Portafolio</h1>
        
        <div class="buttons-container">
            <a href="portafoliofusionprogramacion.html" class="menu-button programming-button">
                <div class="button-gif-container">
                    <img src="oldpc.gif" alt="Programación" class="button-gif">
                </div>
                <div class="button-text">Proyectos de Programación</div>
            </a>
            
            <a href="portafoliodiseñofusion.html" class="menu-button design-button">
                <div class="button-gif-container">
                    <img src="puerta.gif" alt="Diseño" class="button-gif">
                </div>
                <div class="button-text">Proyectos de Diseño</div>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gif = document.getElementById('gif-background');
            
            // Efecto de hover mejorado para los botones
            const buttons = document.querySelectorAll('.menu-button');
            
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-12px) scale(1.03)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
            
            // Verificar si los GIFs existen, si no, usar placeholders
            const gifs = document.querySelectorAll('.button-gif');
            gifs.forEach(gif => {
                gif.addEventListener('error', function() {
                    if (this.alt === 'Programación') {
                        this.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200"><rect width="100%" height="100%" fill="%231a1a2e"/><text x="50%" y="50%" font-family="Arial" font-size="18" fill="white" text-anchor="middle" dominant-baseline="middle">GIF no disponible</text></svg>';
                    } else {
                        this.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200"><rect width="100%" height="100%" fill="%230f3460"/><text x="50%" y="50%" font-family="Arial" font-size="18" fill="white" text-anchor="middle" dominant-baseline="middle">GIF no disponible</text></svg>';
                    }
                });
            });
            
            // Verificar si el GIF de fondo existe, si no, usar el fondo de degradado
            gif.addEventListener('error', function() {
                console.log("El GIF no se pudo cargar, usando fondo de degradado");
                document.querySelector('.video-placeholder').style.zIndex = '-1';
            });
        });
    </script>
</body>
</html>
</body>
</html>
